    <meta name="twitter:card" content="summary" />

    <meta name="twitter:description" content="Book your personalized growth strategy session. Discover how to scale to $100K/month." />

    <!-- Meta Pixel Code -->
    <script>
      !function(f,b,e,v,n,t,s)
      {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
      n.callMethod.apply(n,arguments):n.queue.push(arguments)};
      if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
      n.queue=[];t=b.createElement(e);t.async=!0;
      t.src=v;s=b.getElementsByTagName(e)[0];
      s.parentNode.insertBefore(t,s)}(window, document,'script',

  <body>
    <noscript><img height="1" width="1" style="display:none"

    <header class="header">
      <div class="container">
        <div class="header-logo">
          <img src="/logos/bbd-white.png" alt="Built By Design" />
        </div>
      </div>
    </header>
    <div class="book-container">
      <div class="calendly-container">
        <div 
          class="calendly-inline-widget" 
          data-url="https://calendly.com/d/cwfs-hbf-n6q/built-by-design-application-call?hide_event_type_details=1&hide_gdpr_banner=1"
          style="min-width:320px;height:700px;"
        ></div>
        <script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js" async></script>
      </div>
    </div>

    <script>
      // Track Calendly event completion and redirect to thank you page
      window.addEventListener('message', function(e) {
        if (e.data.event && e.data.event.indexOf('calendly') === 0) {
          if (e.data.event === 'calendly.event_scheduled') {
            // Track conversion
            if (typeof fbq !== 'undefined') {
              fbq('track', 'Schedule');
            }
            // Redirect to thank you page
            setTimeout(function() {
              window.location.href = '/thank-you.html';
            }, 1500);
          }
        }
      });
    </script>
